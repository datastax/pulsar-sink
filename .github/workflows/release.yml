name: Release

on: 
  push: 
    tags: 
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package -DskipTests
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "pulsar-dist/target/*.nar,pulsar-dist/target/*.nar.asc,pulsar-dist/target/*.tar.gz,pulsar-dist/target/*.tar.gz.asc"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
